<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="results">
        <p id="resultbox">0</p>
      </div>
      <div class="buttons">
        <div class="btn action-btn" id="clear">AC</div>
        <div class="btn action-btn">MC</div>
        <div class="btn num-btn action-btn">%</div>
        <div class="btn num-btn calc-action-btn">/</div>
        <div class="btn num-btn seven">7</div>
        <div class="btn num-btn eight">8</div>
        <div class="btn num-btn nine">9</div>
        <div class="btn num-btn calc-action-btn">*</div>
        <div class="btn num-btn four">4</div>
        <div class="btn num-btn five">5</div>
        <div class="btn num-btn six">6</div>
        <div class="btn num-btn calc-action-btn">-</div>
        <div class="btn num-btn one">1</div>
        <div class="btn num-btn two">2</div>
        <div class="btn num-btn three">3</div>
        <div class="btn num-btn calc-action-btn">+</div>
        <div class="btn num-btn zero">0</div>
        <div class="btn num-btn point">.</div>
        <div class="btn calc-action-btn" id="total">=</div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
